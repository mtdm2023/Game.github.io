<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable and Droppable Example</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../global/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    
    
</head>
<body>
    <div class="game_container position-relative">
        <div class="position-absolute " style=" position: absolute;top: 20px;right: leftpx; width: 100px; height: 100px;">
            <img style="width: inherit;" src="../images/treasure-chest.png" alt="">
        </div>
        <div class="progress-container">
            <p class="position-absolute  counter SomarSemiBold ts-fs-16 text-white" style="left: 60%; top: 2px; transform: translateX(-10%); z-index: 1;"></p>
            <div class="progressbar" id="progressBar">
    
            </div>
        </div>
        <div class=" shapes justify-content-around align-items-center flex-lg-nowrap flex-wrap w-75 h-100  m-auto ">
            <div class="draggable_items flex-wrap">
                <div class="draggable shape2 animate__animated animate__zoomIn" style="animation-delay: 0s;"> <img src="../images/pencil.png" style="width: 100%;" alt=""></div>
               <div class="draggable shape1  animate__animated animate__zoomIn" style="animation-delay: 1s;" ><img src="../images/pngtree-cute-cat-face-sticker-png-image_6562182.png" style="width: 100%;" alt=""></div>
               <div class="draggable shape3 animate__animated animate__zoomIn" style="animation-delay: 2s;" ><img src="../images/9289753.png" style="width: 100%;" alt=""></div>
               <div class="draggable shape4 animate__animated animate__zoomIn" style="animation-delay: 2s;" ><img src="../images/round-table.png" style="width: 100%;" alt=""></div>
               <div class="draggable shape5 animate__animated animate__zoomIn" style="animation-delay: 2s;" ><img src="../images/football.png" style="width: 100%;" alt=""></div>
               
            </div>
           
            <div class="drop_zones flex-wrap ">
               <div class="dropzone zone1 animate__animated animate__zoomIn" style="animation-delay: 0s;"> <img src="../images/pngtree-cute-cat-face-sticker-png-image_6562182.png" style="  filter: brightness(0%) contrast(100%); width: 100%;"  alt=""></div>
               <div class="dropzone zone2 animate__animated animate__zoomIn" style="animation-delay: 1s;"><img src="../images/pencil.png" style="  filter: brightness(0%) contrast(100%); width: 100%;"  alt=""></div>
               <div class="dropzone zone3 animate__animated animate__zoomIn" style="animation-delay: 2s;"><img src="../images/9289753.png" style="  filter: brightness(0%) contrast(100%); width: 100%;"  alt=""></div>
               <div class="dropzone zone4 animate__animated animate__zoomIn" style="animation-delay: 2s;"><img src="../images/round-table.png" style="  filter: brightness(0%) contrast(100%); width: 100%;"  alt=""></div>
               <div class="dropzone zone5 animate__animated animate__zoomIn" style="animation-delay: 2s;"><img src="../images/football.png" style="  filter: brightness(0%) contrast(100%); width: 100%;"  alt=""></div>
               <audio id="correctSound" src="../sounds/correct-6033.mp3"></audio>
               <audio id="wrong_sound" src="../sounds/wrong-answer-129254.mp3"></audio>
               <div id="message"></div>
            </div>
            
           
        </div>
    
        
    
        <audio id="start" src="../sounds/dslr-camera-shutter-220811.mp3"></audio>
        <audio id="win" src="../sounds/you-win-sequence-2-183949.mp3"></audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
